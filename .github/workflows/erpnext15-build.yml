name: Build ERPNext 15 Docker Image (jiangbn6)

on:
  push:
    branches: [ master ]
    paths:
      - 'erpnext15/**'
      - '.github/workflows/erpnext15-build.yml'
  workflow_dispatch: # 手动触发构建

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ERPNext 15 image
        uses: docker/build-push-action@v5
        with:
          context: ./erpnext15
          file: ./erpnext15/Dockerfile
          push: false # 如需推送到Docker Hub，改为true并配置凭证
          tags: erpnext15-jiangbn6:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image to artifact
        run: |
          docker save erpnext15-jiangbn6:latest -o erpnext15-jiangbn6.tar
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: erpnext15-jiangbn6-image
          path: erpnext15-jiangbn6.tar
          retention-days: 7
